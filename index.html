<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup_Page</title>
    <link rel="stylesheet" type="text/css" href="new.css">
    <script src="script.js"></script>
</head>
<body>

<div class="andromeda">
    <img src="andromeda.png" alt="AndroMeda">
</div>
    <div class="container" >
        <form class="signUpForm">
          <h2>Sign In</h2> 
          <p id="register">Register</p>
          <label for="email"></label>
          <input type="email" placeholder="Email-address" id="email" name="email" required>
          <label for="password"></label>
          <input type="password" placeholder="Your Password" id="password" name="password" required>
          <p id="forgotpassword">Forgot Password</p>
          <button id="signup" type="button" onclick="signUp()">Sign In</button>
       <div class="hr-container">   
          <hr> 
          <span>or</span> <hr>
       </div>
       
       
       <div class="google-box">
         <img id="google" src="google.png"> <p id="text-google">Sign in with Google</p>
       </div> 
          <br>
       <div class="okta-box">   
         <img id="okta" src="okta.png"><p id ="text-okta"> Sign in with Okta</p>
       </div>
        </form>
      </div>
   
     <div class="logo">
        <img src="akitra.png" alt="Akitra Logo">
    </div>
</body>
</html>
